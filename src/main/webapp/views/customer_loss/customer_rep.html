<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>暂缓管理</title>
	 <div th:replace="common::link"></div>
</head>
<body class="childrenBody">
	<div class="layui-col-md12">
		<div class="layui-card">
			<div class="layui-card-body">
				<form class="layui-form" >
					<input name="id" type="hidden" th:value="${customerLoss.id}"/>
					<div class="layui-form-item layui-row">
						<div class="layui-col-xs6">
							<label class="layui-form-label">客户名称</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input"
									   name="cusName" id="customerName"  th:value="${customerLoss.cusName}" readonly="readonly">
							</div>
						</div>
						<div class="layui-col-xs6">
							<label class="layui-form-label">客户编号</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input"
									   name="cusNo" id="chanceSource" th:value="${customerLoss.cusNo}" readonly="readonly">
							</div>
						</div>
					</div>

					<div class="layui-form-item layui-row" th:if="${customerLoss.state==1}">
						<div class="layui-col-xs6">
							<label class="layui-form-label">确认流失时间</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input"
									   name="confirmLossTime"
									   th:value="${customerLoss.confirmLossTime}" readonly="readonly">
							</div>
						</div>
						<div class="layui-col-xs6">
							<label class="layui-form-label">流失原因</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input"
									   name="lossReason" th:value="${customerLoss.lossReason}" readonly="readonly">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="layui-col-md12">
		<table id="customerRepList" class="layui-table"  lay-filter="customerReps"></table>
	</div>



	<script type="text/html" id="toolbarDemo" th:if="${customerLoss.state==0}">
		<div class="layui-btn-container">
			<a class="layui-btn layui-btn-normal addNews_btn" lay-event="add">
				<i class="layui-icon">&#xe608;</i>
				添加暂缓
			</a>
			<a class="layui-btn layui-btn-normal addNews_btn" lay-event="confirm">
				<i class="layui-icon">&#xe608;</i>
				确认流失
			</a>
		</div>
	</script>

	<!--行操作-->
	<script id="customerRepListBar" type="text/html" th:if="${customerLoss.state==0}">
		<a class="layui-btn layui-btn-xs" id="edit" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>

	<script type="text/javascript" th:src="@{/js/customer-loss/customer.rep.js}"></script>
</body>
</html>
