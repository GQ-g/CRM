<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common::link"></div>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <input name="id" type="hidden" th:value="${cusDevPlan?.id?:''}"/>
    <input name="saleChanceId" type="hidden" th:value="${sid}"/>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">计划项内容</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input userName"
                   lay-verify="required" name="planItem" id="planItem"  th:value="${cusDevPlan?.planItem?:''}" placeholder="请输入计划项内容">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">计划时间</label>
        <div class="layui-input-block">

            <input th:if="${cusDevPlan!=null and cusDevPlan.planDate!=null}" type="text"  class="layui-input userName"
                   lay-verify="date" name="planDate" id="planDate" th:value="${#dates.format(cusDevPlan?.planDate?:'','yyyy-MM-dd')}" placeholder="请输入计划项时间">

            <input th:if="${cusDevPlan==null or cusDevPlan.planDate==null}" type="text" class="layui-input userName"
                   lay-verify="date" name="planDate" id="planDate"  placeholder="请输入计划项时间">


        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">执行效果</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input userEmail"
                   lay-verify="required" name="exeAffect" th:value="${cusDevPlan?.exeAffect?:''}"
                   id="exeAffect" placeholder="请输入执行效果">
        </div>
    </div>


    <br/>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-lg" lay-submit=""
                    lay-filter="addOrUpdateCusDevPlan">确认
            </button>
            <button class="layui-btn layui-btn-lg layui-btn-normal">取消</button>
        </div>
    </div>
</form>

<script type="text/javascript" th:src="@{/js/cus-dev-plan/add.update.js}"></script>
</body>
</html>
